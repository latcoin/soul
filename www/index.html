<!DOCTYPE HTML>
<html>
	<head>
		<title>@Soul index</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<!--[if gte IE 9]>
			<style type="text/css">
				.gradient {
					filter: none;
				}
			</style>
		<![endif]-->
	</head>
	<body class="main-background">
		<div class="opaque-background"></div>
		<div class="content">
			<div style="height: 28%">
				<div class="icon logo big" style="margin: 0 auto; position: relative; top: 20%;"></div>
			</div>
			<div style="height: 28%">
				<div style="text-align: center; position: relative; top: 15%;">
					<span style="font-family: 'SheepSansBold'; font-size: 2.4em;">Look Up Anyone's Personality</span>
				</div>
				<div style="position: relative; top: 20%;">
					<div class="search-bar type-1" style="width: 85%; max-width: 968px; margin: 0 auto;">
						<input id="userSearchFb" type="text" placeholder="Find anyone. Paste a FB URL, we'll find that person for you">
						<div id="btn_search" class="icon search-right"></div>
					</div>
				</div>
			</div>
			<div style="height: 44%">
				<div id="loginButton" class="fb-button big gradient" style="margin: 0 auto; top: 0;">
					<div class="icon fb big"></div>
					<div class="text">Login with facebook</div>
					<div class="clear"></div>
					<div class="opaque-background"></div>
				</div>
				<div class="description-text">
					Logging in lets you rate your friends and lets you control how they rate you.
					<br>
					Additionally, you get access to more advanced search options.
					<br>
					All ratings and comments are 100% anonymous
				</div>
			</div>
		</div>
	</body>
</html>
