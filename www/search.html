<!DOCTYPE HTML>
<html>
	<head>
		<title>@Soul - search</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="js/loader.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/profile.js"></script>
		<!--[if gte IE 9]>
			<style type="text/css">
				.gradient {
					filter: none;
				}
			</style>
		<![endif]-->
	</head>
	<body class="main-background" style="background-position: 0 55px;">
		<div class="opaque-background"></div>
		<div class="content">
			<div class="top-bar">
				<div class="icon logo small" style="display: inline-block;"></div>
				<a id="loggedUser" style="display: inline-block;">Logged User's Name</a>
				<div class="search-bar type-1" style="display: inline-block;">
					<input type="text" placeholder="Find anyone">
					<div class="icon search-right"></div>
				</div>
				<div class="clear"></div>
			</div>
			<div style="padding: 40px 20px 0 20px;">
				<div class="search-bar type-2">
					<div class="soul-background">
						<div class="opacity-bar top"></div>
						<div class="icon soul"></div>
						<div class="opacity-bar bottom"></div>
					</div>
					<div class="input-container">
						<input type="text" id="searchUser" placeholder="Find more friends">
						<div class="icon search-left"></div>
					</div>
					<div class="autocomplete-container">
						<div class="result-container"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div style="padding: 20px;">
				<div class="black-container">
					<div class="friend-info">
						<div class="left-column"></div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
